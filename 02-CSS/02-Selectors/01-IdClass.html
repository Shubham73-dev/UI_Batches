<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #title_1 {
            color: red;
        }
        h2 {
            color: blue;
        }
        #title_2 {
            color: green;
        }
        .class_1 {
            color: gray;
        }
        .class_2 {
            color: hotpink;
        }
    </style>

</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- Id - Identity
    - id is always uniques
    - an id cannot be repeated on a single page
    - an element cannot have more than 1 id
    - id is represented by #

    Class - Grouping of Elements
    - class can be repeated  any number of times
    - an element can have any number of classes
    - class is represented by . -->

    <h2 id="title_1" class="class_1">This is heading_1</h2>
    <h2 class="class_1 class_2">This is heading_2</h2>
    <h2 id="title_2" class="class_2">This is heading_3</h2>
    <h2 class="class_1 class_2 class_3">This is heading_4</h2>
    <h2 class="class_3 class_2">This is heading_5</h2>
    
</body>
</html>
