<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 50px;
            background-image: url("https://i.gifer.com/46iw.gif");
            background-size: 100% 100%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>

    <h1>Background Clip</h1>

    <h1 class="title">Hello this is UI Batch</h1>
    
</body>
</html>
