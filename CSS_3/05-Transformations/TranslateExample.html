<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }
        div {
            border: 1px solid red;
        }
        img {
            width: 35%;
            max-height: 400px;
            transition-duration: 1s;
        }
        .img_1 {
            transform: translateX(-110%);
        }
        .img_2 {
            transform: translateX(200%);
        }
        div:hover img {
            transform: translateX(0%);
        }
    </style>
</head>
<body>

    <h1>Translate Example</h1>

    <div>
        <img class="img_1" src="../../images/dhoni.jpg" alt="">
        <img class="img_2" src="../../images/WebImages/dhoni_img.jpg" alt="">
    </div>
    
</body>
</html>
