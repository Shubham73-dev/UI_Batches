<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 0 auto;
            border: 10px solid red;
            border-radius: 50%;
            overflow: hidden;
            /* x y blur spread color */
            box-shadow: 10px 10px 20px 0px gray,
            20px 20px 20px 0px red;
        }
        img {
            width: 100%;
        }
        h1 {
            text-shadow: 0px 0px 4px red;
        }
    </style>
</head>
<body>

    <h1>Box Shadow</h1>

    <div>
        <img src="../../images/WebImages/dhoni_img.jpg" alt="">
    </div>
    
</body>
</html>
